<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Social Media Buttons with Tooltip | CodingNepal</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="wrapper">
         <div class="icon facebook">
            <div class="tooltip">
               Facebook
            </div>
            <a href="https://www.facebook.com/brianbauska" target="_blank">
            <span><i class="fab fa-facebook-f"></i></span>
         </div>
         <div class="icon youtube">
            <div class="tooltip">
               YouTube
            </div>
            <a href="https://www.youtube.com/channel/UCriWRGaYWMtLWNCxrWP_i6A" target="_blank">
            <span><i class="fab fa-youtube"></i></span>
         </div>
      </div>
         <div class="icon twitter">
            <div class="tooltip">
               Twitter
            </div>
            <a href="https://www.twitter.com/bbauska" target="_blank">
            <span><i class="fab fa-twitter"></i></span>
         </div>
         <div class="icon snapchat">
            <div class="tooltip">
               Snapchat
            </div>
            <a href="https://web.snapchat.com" target="_blank">
            <span><i class="fab fa-snapchat"></i></span>
         </div>
      </div>
         <div class="icon github">
            <div class="tooltip">
               Github
            </div>
            <a href="https://github.com/bbauska" target="_blank">
            <span><i class="fab fa-github"></i></span>
         </div>
         <div class="icon codepen">
            <div class="tooltip">
               CodePen
            </div>
            <a href="https://codepen.com/bbauska" target="_blank">
            <span><i class="fab fa-codepen"></i></span>
         </div>
         <div class="icon linkedint">
            <div class="tooltip">
               LinkedIn
            </div>
            <a href="https://www.linkedin.com/in/brian-bauska-89240679/" target="_blank">
            <span><i class="fab fa-linkedin"></i></span>
         </div>
         <div class="icon quora">
            <div class="tooltip">
               Quora
            </div>
            <a href="https://www.quora.com/profile/Brian-Bauska" target="_blank">
            <span><i class="fab fa-quora"></i></span>
         </div>
         <div class="icon amazon">
            <div class="tooltip">
               Amazon
            </div>
            <a href="https://www.amazon.com/brianbauska@gmail.com" target="_blank">
            <span><i class="fab fa-amazon"></i></span>
         </div>
         <div class="icon github">
            <div class="tooltip">
               Email
            </div>
            <a href="https://mail.google.com/mail/u/0/?tab=km#inbox" target="_blank">
            <span><i class="fas fa-envelope"></i></span>
         </div>
   </body>
</html>
